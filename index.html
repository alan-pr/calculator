<head>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<title>Calculator</title>
<body>
    <div class="desk"></div>
    <div class="cup"></div>
    <div class="phone">
        <div class="screen">
            <div class="digit-screen">
                <p></p>
            </div>
            <div class="pad">
                <div class="btn-pad btn-top" id="btn-clear"><p class="btn-txt">C</p></div>
                <div class="btn-pad btn-top" id="btn-sign"><p class="btn-txt">+/-</p></div>
                <div class="btn-pad btn-top" id="btn-history"><p class="btn-txt">CH</p></div>
                <div class="btn-pad btn-side" id="btn-div"><p class="btn-txt">/</p></div>
                <div class="btn-pad" id="btn-n7"><p class="btn-txt">7</p></div>
                <div class="btn-pad" id="btn-n8"><p class="btn-txt">8</p></div>
                <div class="btn-pad" id="btn-n9"><p class="btn-txt">9</p></div>
                <div class="btn-pad btn-side" id="btn-mult"><p class="btn-txt">X</p></div>
                <div class="btn-pad" id="btn-n4"><p class="btn-txt">4</p></div>
                <div class="btn-pad" id="btn-n5"><p class="btn-txt">5</p></div>
                <div class="btn-pad" id="btn-n6"><p class="btn-txt">6</p></div>
                <div class="btn-pad btn-side" id="btn-sub"><p class="btn-txt">-</p></div>
                <div class="btn-pad" id="btn-n1"><p class="btn-txt">1</p></div>
                <div class="btn-pad" id="btn-n2"><p class="btn-txt">2</p></div>
                <div class="btn-pad" id="btn-n3"><p class="btn-txt">3</p></div>
                <div class="btn-pad btn-side" id="btn-sum"><p class="btn-txt">+</p></div>
                <div class="btn-pad" id="btn-n0"><p class="btn-txt">0</p></div>
                <div class="btn-pad" id="btn-float"><p class="btn-txt">.</p></div>
                <div class="btn-pad btn-side" id="btn-equal"><p class="btn-txt">=</p></div>
            </div>
        </div>
    </div>
    <div class="notebook">
        <p class="note-title">Results:</p>
        <div class="page">
        </div>
    </div>
    <div class="pen"></div>
    <div class="pencil"></div>
</body>
<script src="scripts/calculator.js">
</script>
